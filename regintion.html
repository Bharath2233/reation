<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>RegistrationForm</h1>
    <form name="regform" action="homepage.html" onsubmit="return Validate()">
        <div>
            <label>Name</label>
            <input type="text" id="name" name="name" placeholder="enter the name" value=""/>
            <span id="name-error" class="error-message"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" id="address" name="address" placeholder="enter the address" value=""/>
            <span id="address-error" class="error-message"/>
        </div>
        <div>
            <label>Email</label>
            <input type="text" id="email" name="email" placeholder="enter the email" value=""/>
            <span id="email-error" class="error-message"/>
        </div>
        <div>
            <label>password</label>
            <input type="text" id="pwd" name="pwd" placeholder="enter the password" value=""/>
            <span id="pwd-error" class="error-message"/>
        </div>
        <div>
            <label>mobile number</label>
            <input type="text" id="mobile number" name="pwd" placeholder="enter the mobile number" value=""/>
            <span id="mobile number-error" class="error-message"/>
        </div>
        <div>
           
            <input type="submit"  value="submit"/>
            <input type="reset"  value="cancel"/>
        </div>
    </form>
</body>
</html>
